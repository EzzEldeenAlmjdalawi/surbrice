<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday ðŸŽ‰</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.35);
      --ink: #0f172a;
    }

    /* --- Page background (gradient + subtle confetti dots) --- */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Poppins", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      display: grid;
      place-items: center;
      background:
        radial-gradient(1200px 600px at 10% -10%, #fef3c7 0%, transparent 60%),
        radial-gradient(1000px 800px at 110% 10%, #e0e7ff 0%, transparent 60%),
        radial-gradient(800px 800px at 50% 120%, #cffafe 0%, transparent 60%),
        linear-gradient(135deg, #e9d5ff 0%, #fecaca 45%, #bfdbfe 100%);
      /* subtle confetti pattern */
      background-blend-mode: screen, screen, screen, normal;
    }
    body::after {
      /* dotted overlay for a festive, professional texture */
      content: "";
      position: fixed; inset: 0;
      pointer-events: none;
      background-image: radial-gradient(rgba(255,255,255,0.35) 1px, transparent 1.2px);
      background-size: 18px 18px;
      mix-blend-mode: overlay;
    }

    /* --- Card --- */
    .card {
      width: min(1100px, 92vw);
      padding: clamp(16px, 2.5vw, 28px);
      border-radius: 24px;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      box-shadow: 0 20px 50px rgba(2, 6, 23, 0.18);
      backdrop-filter: blur(10px) saturate(140%);
    }

    .grid {
      display: grid;
      grid-template-columns: 2fr 1fr; /* left: two-thirds, right: one-third */
      gap: clamp(16px, 2.5vw, 32px);
      align-items: center;
    }

    /* --- Left (text) --- */
    .headline {
      font-size: clamp(36px, 6vw, 76px);
      line-height: 1.05;
      margin: 0 0 8px;
      letter-spacing: -0.02em;
      font-weight: 800;
      background: linear-gradient(90deg, #111827 0%, #4f46e5 40%, #db2777 70%, #111827 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    .sub {
      margin: 0 0 24px;
      font-weight: 500;
      opacity: 0.8;
      font-size: clamp(14px, 2vw, 18px);
    }

    /* --- Right (image) --- */
    .photo-wrap {
      position: relative;
      aspect-ratio: 3 / 4;
      border-radius: 20px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.5);
      box-shadow: 0 12px 35px rgba(2, 6, 23, 0.25);
      background: linear-gradient(180deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    }
    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transform: scale(1.02);
    }

    /* --- Accents --- */
    .pill {
      display: inline-block;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px dashed rgba(15, 23, 42, 0.25);
      background: rgba(255,255,255,0.6);
      font-weight: 600;
      font-size: 13px;
      letter-spacing: 0.02em;
    }

    .cta {
      display: inline-block;
      margin-top: 8px;
      padding: 14px 20px;
      border-radius: 14px;
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: white;
      font-weight: 700;
      text-decoration: none;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.12);
    }
    .cta:hover { transform: translateY(-2px); box-shadow: 0 12px 26px rgba(15, 23, 42, 0.18); }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .grid { grid-template-columns: 1fr; }
      .photo-wrap { order: -1; }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="grid">
      <!-- Left: text (twoâ€‘thirds) -->
      <section>
        <span class="pill">ðŸŽ‰ Special Day</span>
        <h1 class="headline">Happy Birthday to You saja</h1>
        <p class="sub">Wishing you endless joy, laughter, and a year filled with amazing surprises. You deserve the best today and always. âœ¨</p>
        <!-- Optional button (remove if you want it ultra-simple) -->
        <a class="cta" href="#">Make a Wish âœ¨</a>
      </section>

      <!-- Right: photo (oneâ€‘third). Replace the src with your image path. -->
      <div class="photo-wrap">
        <!-- If you have the image locally, rename it (e.g., cake.jpg) and place it next to this HTML file, then set src to that file. -->
        <img alt="Birthday Cake" 
             src="birth.jpeg" />
        <!-- Example fallback you can use if you don't have a local file: 
             src="https://images.unsplash.com/photo-1541781774459-bb2af2f05b55?q=80&w=1200&auto=format&fit=crop" 
        -->
      </div>
    </div>
  </main>
</body>
</html>
